<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="../assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="../assets/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css"
		/>
		<link rel="stylesheet" href="../assets/css/base.css" />
		<link rel="stylesheet" href="../assets/css/style.css" />
	</head>
	<body>
		<my-header></my-header>
		<section class="checkout grid">
			<div class="grid__row">
				<div class="leftside grid__column-5">
					<h3 class="leftside--header">Check out</h3>
					<div class="checkout--body">
						<div class="checkout--step_progress_bar">
							<ul class="progressbar">
								<li class="active">information</li>
								<li>delivery</li>
								<li>payment</li>
							</ul>
						</div>
						<div class="checkout--body__infor"></div>
						<div class="checkout--button">
							<a href="#" class="button--outline_round">Back</a>
							<a href="#" class="button--rounded">Next Step</a>
						</div>
					</div>
				</div>
				<div class="rightside grid__column-5">
					<h3 class="rightside--header">Order</h3>
				</div>
			</div>
		</section>
		<my-footer></my-footer>
		<script src="../scripts/load_html.js"></script>
	</body>
</html>
